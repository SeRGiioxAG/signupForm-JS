<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="frame">
        <form action="" method="post">
            <p class="frame frame__title">SIGN UP</p>
            <p class="frame frame__email--label">EMAIL ADDRESS</p>
            <input type="text" name="" class="frame frame__email--input" placeholder="EmailAddress@domain.com">
            <p class="frame frame__validation--email">The email is already in use.</p>
            <p class="frame frame__password--label">PASSWORD</p>
            <input type="password" name="" id="" class="frame frame__password--input" placeholder="Password">
            <p class="frame frame__validation">At least 8 characters in the password field.</p>
            <p class="frame frame__validation">Include at least 3 numbers.</p>
            <p class="frame frame__validation">At least use 1 capital letter and 1 lower case letter.</p>
            <p class="frame frame__validation">Include at least 1 symbol (ex: ! , . - + _ ?)</p>
            <button type="submit" class="frame frame__button">SIGN UP</button>
        </form>
    </div>
</body>
</html>
